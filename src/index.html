<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Lesson 11-1</h1>

    <!-- <div class="btn">button</div> -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Desription on me !!!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-subsciption>
              Subscription
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="timer-wrapper">
      <h2>Cчетчик</h2>
      <div class="clock-face" data-clockFace></div>
      <div class="timer-btn-wrapper">
        <div class="timer-btn" data-start>Start</div>
        <div class="timer-btn" data-stop>Reset</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
